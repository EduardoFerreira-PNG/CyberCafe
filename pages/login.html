<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AREA STYLE -->
    <link rel="stylesheet" href="/style/login.css">
    <!-- AREA FONT -->
    
    <!-- AREA ICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>CyberCafe</title>
</head>
<body>
        <main>
            <img src="/imgs/logo-cyber.png" alt="Logo CyberCafe">
            <div class="container">
                <form>
                    <div class="input__user">
                        <label for="nome">Digite seu nome ou email:</label>
                        <input type="text" name="nome" placeholder="Digite seu Nome ou Email">
                        <label for="senha">Digite sua Senha:</label>
                        <input type="password" name="senha" placeholder="Digite sua senha">
                    </div>
                    <div class="btn">
                        <input class="btn__login" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </main>       
</body>
</html>
